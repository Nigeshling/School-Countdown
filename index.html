<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdowns</title>
  <style>
    body { font-family: sans-serif; background: #0f172a; color: #f8fafc; text-align: center; }
    h1 { margin-top: 20px; }
    .event { margin: 20px auto; padding: 15px; background: #1e293b; border-radius: 12px; max-width: 400px; }
    .days { font-size: 2em; font-weight: bold; margin-top: 10px; color: #38bdf8; }
    .clock { font-size: 1.2em; margin-top: 5px; color: #a5b4fc; }
  </style>
</head>
<body>
  <h1>Countdowns</h1>

  <div id="events"></div>

  <script>
    // Utility to build midnight in New York timezone correctly
    function estMidnight(year, month, day) {
      // 12:00 AM NY time corresponds to UTC midnight + 5 hours (EST offset)
      return new Date(Date.UTC(year, month - 1, day, 5, 0, 0));
    }

    // Utility to build EST date with specific time for School Ends
    function estDate(year, month, day, hour = 0, minute = 0, second = 0) {
      return new Date(Date.UTC(year, month - 1, day, hour + 5, minute, second));
    }

    // Events list, all except School Ends at NY 12AM
    const events = [
      { name: "🖐🏿 NJEA Convention", date: estMidnight(2025, 11, 6) },
      { name: "🦃 Thanksgiving Break", date: estMidnight(2025, 11, 27) },
      { name: "🎄 Winter Recess", date: estMidnight(2025, 12, 24) },
      { name: "🌸 Spring Break", date: estMidnight(2026, 4, 13) },
      { name: "🏫 School Ends", date: estDate(2026, 6, 18, 15) } // 3:00 PM NY time
    ];

    const container = document.getElementById("events");

    function updateCountdowns() {
      container.innerHTML = "";
      const now = new Date();

      events.forEach(ev => {
        const diffNow = ev.date - now;

        const days = Math.floor(diffNow / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diffNow / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diffNow / (1000 * 60)) % 60);
        const seconds = Math.floor((diffNow / 1000) % 60);

        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `<h2>${ev.name}</h2>
                         <div class="days">${days} days</div>
                         <div class="clock">${hours}h ${minutes}m ${seconds}s</div>`;
        container.appendChild(div);
      });
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
